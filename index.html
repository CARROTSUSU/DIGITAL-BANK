<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Digital Bank</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      color: #00ff99;
      letter-spacing: 1px;
    }

    .container {
      text-align: center;
      padding: 50px 20px;
    }

    .cta-button {
      background: #00ff99;
      color: #121212;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background: #00cc7a;
    }

    footer {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      margin-top: 50px;
      color: #888;
    }

    footer p {
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Digital Bank</h1>
  </header>

  <div class="container">
    <h2>Welcome to the Future of Banking</h2>
    <p>Your secure and seamless financial experience is just a click away.</p>
    <a href="https://carrotsusu.github.io/KYC/" class="cta-button">Access Your Account</a>
  </div>

  <footer>
    <p>&copy; 2025 Digital Bank. All Rights Reserved.</p>
  </footer>
</body>
</html>
